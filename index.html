<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltage Calculator</title>
  <link rel="stylesheet" href="styles.css"> <!-- เชื่อมไฟล์ CSS -->
</head>
<body>
  <h1>Voltage Calculator</h1>
  <div class="container">
    <label for="current">Current (I) in Amperes:</label>
    <input type="number" id="current" placeholder="Enter current (A)">
    
    <label for="resistance">Resistance (R) in Ohms:</label>
    <input type="number" id="resistance" placeholder="Enter resistance (Ω)">
    
    <button onclick="calculateVoltage()">Calculate Voltage</button>
    
    <div class="result" id="result">Result will appear here</div>
  </div>
  <script src="script.js"></script> <!-- เชื่อมไฟล์ JavaScript -->
</body>
</html>
